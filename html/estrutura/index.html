<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura + formatação</title>
</head>
<body>
    <b>Exemplos</b> <i>de</i> <u>formatação</u> de <mark>texto</mark> <br>
    <strong>Utilizar o <b>strong</b> quando quiser mais atenção ao trecho no html, questão de acessibilidade</strong> <br>
    10<sup>2</sup> <br>
    2<sub>10</sub>
    <blockquote>Trecho de explicação/citação</blockquote>

    <!-- a tag video tem a mesma função da embed, semanticamente é mais viável utilizar o video -->
    <video  controls autoplay width="300">
        <source src="videoplayback.mp4">
    </video> <br>

    <!-- o iframe abre outro site dentro da página -->
    <iframe src="https://dio.me" frameborder="0" width="400" height="300"></iframe> <br>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4779254198706!2d-50.13680011814349!3d-25.051785620576172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94e81971c7e21975%3A0x4e557007a1f159d8!2sUniversidade%20Tecnol%C3%B3gica%20Federal%20do%20Paran%C3%A1%20%7C%20Campus%20Ponta%20Grossa!5e0!3m2!1spt-BR!2sbr!4v1752879249345!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
